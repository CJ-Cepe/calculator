<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="./stylesheet/style.css" type="text/css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./asset/favicon.ico"/>

        <script src="./script/main.js" type="text/javascript" defer></script> 

        <title>calculator</title>
    </head>
    <body>
        <header>simple calculator</header>
        <main>
            <div id="panel">
                <div id="upper-panel"></div>
                <div id="lower-panel"><div class="expression-cont"></div></div>
            </div>
            <div class="upper-cont">
                <div id="clear" class="button">clear</div>
                <div id="backspace" class="button"><img src="./asset/backspace-icon.svg" width="40px" height="auto"/></div>
            </div>
            <div class="left-cont">
                <div id="modulo" class="button operator">%</div>
                <div id="divide" class="button operator">/</div>
                <div id="multiply" class="button operator">*</div>
                <div id="seven" class="button">7</div>
                <div id="eight" class="button">8</div>
                <div id="nine" class="button">9</div>
                <div id="four" class="button">4</div>
                <div id="five" class="button">5</div>
                <div id="six" class="button">6</div>
                <div id="one" class="button">1</div>
                <div id="two" class="button">2</div>
                <div id="three" class="button">3</div>
                <div id="zero" class="button">0</div>
                <div id="point" class="button">.</div>
            </div>
            <div class="right-cont">
                <div id="subtract" class="button operator">-</div>
                <div id="add" class="button operator">+</div>
                <div id="equal" class="button">=</div>
            </div>
        </main>
        <footer>credits 2023 Â© cj-cepe</footer>
    </body>
</html>
